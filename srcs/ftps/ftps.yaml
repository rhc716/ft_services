kind: Service
apiVersion: v1
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  loadBalancerIP: 172.18.10.220
  type: LoadBalancer
  selector:
    app: ftps
  ports:
    - name: ftps
      protocol: TCP
      port:	21
      targetPort: 21
    - name: ftps-data
      protocol: TCP
      port:	30000
      targetPort: 30000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pvc
  labels:
    app: ftps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps
        imagePullPolicy: Never
        securityContext:
          privileged: true
        ports:
        - containerPort: 21
          name: ftps
        - containerPort: 30000
          name: ftps-data
        volumeMounts:
        - name: var-lib-ftp
          mountPath: /var/lib/ftp
        command: ["/bin/bash","-c","/setup.sh; supervisord"]
      volumes:
      - name: var-lib-ftp
        persistentVolumeClaim:
          claimName: ftps-pvc