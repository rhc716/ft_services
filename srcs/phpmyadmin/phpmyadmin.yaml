apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  selector:
    app: phpmyadmin
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: phpmyadmin
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      volumes:
        - name: share
          persistentVolumeClaim:
            claimName: share-pvc
      containers:
      - image: phpmyadmin
        name: phpmyadmin
        ports:
        - containerPort: 5000
          name: phpmyadmin
        imagePullPolicy: Never
        volumeMounts:
          - name: share
            mountPath: /www
        command: ["/bin/bash","-c","/setup.sh; supervisord"]